<!DOCTYPE html>
<html lang="en">
  <head>

    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="apriory.css" />
    <title>Apriori Algorithm</title>

        src="https://lottie.host/413061d7-b23e-4550-85ee-4358f822bb95/v5aTcH0nWP.json"

        speed="1"
